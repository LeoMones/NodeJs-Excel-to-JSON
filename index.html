<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="app-content">
            <div class="app-header">
                <h2 class="app-title text-center">Excel to JSON Converter</h2>
                <div class="d-flex">
                    <input type="file" id="excelFile" class="form-control" accept=".xlsx, .xls">
                    <button class="btn btn-success mx-1"id="buttonConvert">Convert</button>
                </div>
            </div>
            <div class="app-body__content">
                <textarea name="displayJson" id="displayJson" class="form-control" rows="20"></textarea>
            </div>
            <div class="action-button d-flex justify-content-center my-3">
                <button class="btn btn-danger mx-1" id="download-json">Product List</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
